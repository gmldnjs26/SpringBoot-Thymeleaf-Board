<div th:fragment="mymodal" class="mymodal">
	<form th:action="@{/save}" method="post">
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Update</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

						<div class="form-group">
							<label for="id" class="col-form-label">ID:</label> <input
								type="text" class="form-control" id="id" name="id" value="">
						</div>
						<div class="form-group">
							<label for="name" class="col-form-label">Name:</label> <input
								type="text" class="form-control" id="name" name="name" value="">
						</div>

						<div class="form-group">
							<label for="capital" class="col-form-label">Capital:</label> <input
								type="text" class="form-control" id="capital" name="capital"
								value="">
						</div>

					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" value="Save">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<form th:action="@{/authorized}" method="post">
		<div class="modal fade" id="elegantModalForm" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<!--Content-->
				<div class="modal-content form-elegant">
					<!--Header-->
					<div class="modal-header text-center">
						<h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3"
							id="myModalLabel">
							<strong>Sign in</strong>
						</h3>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<!--Body-->
					<div class="modal-body mx-4">
						<!--Body-->
						<div class="md-form mb-5">
							<input type="email" id="Form-email1" name="id"
								class="form-control validate"> <label data-error="wrong"
								data-success="right" for="Form-email1">Your email</label>
						</div>

						<div class="md-form pb-3">
							<input type="password" id="Form-pass1" name="password"
								class="form-control validate"> <label data-error="wrong"
								data-success="right" for="Form-pass1">Your password</label>
							<p class="font-small blue-text d-flex justify-content-end">
								Forgot <a href="#" class="blue-text ml-1"> Password?</a>
							</p>
						</div>

						<div class="text-center mb-3">
							<input type="submit" value="Sign in"
								class="btn blue-gradient btn-block btn-rounded z-depth-1a">
						</div>
					</div>
					<!--Footer-->
					<div class="modal-footer mx-5 pt-3 mb-1">
						<p class="font-small grey-text d-flex justify-content-end">
							Not a member? <a href="#" class="blue-text ml-1"> Sign Up</a>
						</p>
					</div>
				</div>
				<!--/.Content-->
			</div>
		</div>
		<!-- Modal -->
	</form>

	<form th:action="@{/join}" method="post">
		<div class="modal fade" id="JoinModalForm" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<!--Content-->
				<div class="modal-content form-elegant">
					<!--Header-->
					<div class="modal-header text-center">
						<h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3"
							id="myModalLabel">
							<strong>Sign Up</strong>
						</h3>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<!--Body-->
					<div class="modal-body mx-4">
						<!--Body-->
						<div class="md-form mb-5">
							<input type="email" id="Form-email1" name="id"
								class="form-control validate"> <label data-error="wrong"
								data-success="right" for="Form-email1">Email</label>
						</div>

						<div class="md-form mb-5">
							<input type="password" id="Form-pass1" name="password"
								class="form-control validate"> <label data-error="wrong"
								data-success="right" for="Form-pass1">Password</label>
						</div>
						
						<div class="md-form mb-5">
							<input type="password" id="Form-pass2"
								class="form-control validate"> <label data-error="wrong"
								data-success="right" for="Form-pass1">Password Again</label>
							<p class="font-small blue-text d-flex justify-content-end">
								Same Password
							</p>
						</div>
						

						<div class="text-center mb-3">
							<input type="submit" value="Sign Up"
								class="btn blue-gradient btn-block btn-rounded z-depth-1a">
						</div>
					</div>
					<!--Footer-->
					<div class="modal-footer mx-5 pt-3 mb-1">
						<p class="font-small grey-text d-flex justify-content-end">
							Welcome
						</p>
					</div>
				</div>
				<!--/.Content-->
			</div>
		</div>
		<!-- Modal -->
	</form>
</div>
